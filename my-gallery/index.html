<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <div class="profile">
      <div class="profile__avatar">
        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80" alt="profile avatar"/>
      </div>
      <h1 class="profile__name">Aurora Clarice Rezende</h1>
      <span class="profile__address">USA, New York Brooklyn</span>
    </div>
    <div class="profile-info">
       <div class="profile-info__card">
        <span class="profile-info__card__value">100</span>
        <strong class="profile-info__card__label">Posts</strong>
       </div>
       <div class="profile-info__card">
        <span class="profile-info__card__value">2,242</span>
        <strong class="profile-info__card__label">Follower</strong>
       </div>
       <div class="profile-info__card">
         <span class="profile-info__card__value">1,432</span>
         <strong class="profile-info__card__label">Following</strong>
       </div>
    </div>
  </header>

  <main class="container">
    <img src="./assets/photo-1.avif" alt="photo-1"/>
    <img src="./assets/photo-2.avif" alt="photo-2"/>
    <img src="./assets/photo-3.avif" alt="photo-3"/>
    <img src="./assets/photo-4.avif" alt="photo-4"/>
    <img src="./assets/photo-5.avif" alt="photo-5"/>
    <img src="./assets/photo-6.avif" alt="photo-6"/>
    <img src="./assets/photo-7.avif" alt="photo-7"/>
  </main>
  
  <footer>
    <p>created by <strong>Ronaldo Cutrim</strong>- devChallenges.io</p>
  </footer>
</body>
</html>
